<form [formGroup]="userForm"
      class="component"
      (submit)="onSubmit()">
  <div class="form-group">
    <label for="name">Имя пользователя:</label>
    <input type="text" id="name" formControlName="name"/>
    <div class="error" *ngIf="isControlInvalid('name')">
      Имя должно состоять только из русских букв
    </div>
  </div>

  <div class="form-group">
    <label for="email">Email:</label>
    <input type="Email" id="email" formControlName="email"/>
    <div class="error" *ngIf="isControlInvalid('email')">
      Данного email адреса не существует
    </div>
  </div>

  <div class="form-group">
    <label for="age">Возраст:</label>
    <input type="Date" id="age" formControlName="age"/>
    <div class="error" *ngIf="isControlInvalid('age')">
      Возраст должен быть от 0 до 150 лет
    </div>
  </div>

  <div class="form-group">
    <label for="skills">Skills:</label>
    <select id="skills" formControlName="skills" type="Enum">
      <option disabled value="null">choose</option>
      <option *ngFor="let skill of skills">{{skill}}</option>
    </select>
  </div>

  <div class="form-group">
    <label for="confirm">Согласен(на):</label>
    <input id="confirm" type="checkbox" formControlName="confirm"/>
  </div>

  <button type="submit">отправить</button>
</form>


{{userForm.value | json}}
