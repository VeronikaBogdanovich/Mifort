<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./style.css">
  <title>VeronikaBogdanovich</title>
</head>
<body>
<div class="content">
  <h1>Create profile</h1>

  <div class="form">
    <div class="user-preview">
      <div class="user-img"></div>
        <input class="choose" type="file" name="photo" multiple accept="image/*" required>
    </div>

    <form action="POST">
      <div class="field">
        <label for="name">Name</label>
        <input id="name" type="text" name="name" minlength="2" required>
      </div>

      <div class="field">
        <label for="surname">Surname</label>
        <input id="surname" type="text" name="surame" required minlength="2">
      </div>

      <div class="field">
        <label for="tel">Number</label>
        <input id="tel" type="text" name="tel" minlength="13" maxlength="13"
               pattern="[+]{1}375[0-9]{9}" required>
      </div>
    </form>
  </div>

  <div class="submit-holder">
    <button class="submit">Done</button>
  </div>
</div>
</body>
</html>
