<form [formGroup]="userForm"
      class="component"
      (submit)="onSubmit()">
  <div class="form-group" *ngFor="let control of getTypes()">
    <div *ngIf="control.type === 'string'">
      <input type="text" [id]="control" [formControlName]="control.name"/>

      <div class="error" *ngIf="isControlInvalid(control.name)">
        Invalid
      </div>
    </div>

    <div *ngIf="control.type === 'email'">
      <input type="text" [id]="control" [formControlName]="control.name"/>

      <div class="error" *ngIf="isControlInvalid(control.name)">
        Not valid
      </div>
    </div>

    <div *ngIf="control.type === 'number'">
      <input type="number" [id]="control" [formControlName]="control.name"/>

      <div class="error" *ngIf="isControlInvalid(control.name)">
        Not valid
      </div>
    </div>

    <div *ngIf="control.type === 'skill'">
      <select id="skills" [formControlName]="control.name">
        <option disabled value="null">choose</option>
        <option *ngFor="let skill of skills">{{skill}}</option>
      </select>

      <div class="error" *ngIf="isControlInvalid(control.name)">
        Vabsche dich
      </div>
    </div>

    <div *ngIf="control.type === 'confirm'">
      <input id="confirm" type="checkbox" [formControlName]="control.name"/>

      <div class="error" *ngIf="isControlInvalid(control.name)">
        Vabsche dich
      </div>
    </div>
  </div>
